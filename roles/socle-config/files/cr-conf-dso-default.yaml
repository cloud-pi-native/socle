---
kind: DsoSocleConfig
apiVersion: cloud-pi-native.fr/v1alpha
metadata:
  name: conf-dso
spec:
  certmanager: {}
  additionalsCA: []
  exposedCA:
    type: none
  argocd:
    admin:
      enabled: false
  cloudnativepg: {}
  console:
    cnpg:
      mode: primary
    values: {}
  gitlab:
    cnpg:
      mode: primary
  gitlabCiPipelinesExporter: {}
  gitlabOperator: {}
  gitlabRunner:
    resources:
      overwrite:
        requests:
          memory: "6Gi"
          cpu: "2"
        limits:
          memory: "6Gi"
          cpu: "2"
  global:
    platform: openshift
    offline: false
    environment: production
    projectsRootDir:
      - forge
    rootDomain:
      .example.com
    metrics: {}
    alerting: {}
    backup: {}
  grafana: {}
  grafanaDatasource: {}
  grafanaOperator: {}
  harbor:
    cnpg:
      mode: primary
    adminPassword: anotherGreatPassword
    pvcRegistrySize: 20Gi
  ingress:
    tls:
      type: none
  kubed: {}
  keycloak:
    cnpg:
      mode: primary
  kyverno: {}
  nexus:
    storageSize: 25Gi
    proxyCacheSize: 25Gi
  prometheus:
    crd:
      type: external
  proxy:
    enabled: false
  sonarqube: 
    cnpg:
      mode: primary
  vault: {}
