- name: Create Vault namespace
  kubernetes.core.k8s:
    state: present
    kind: namespace
    name: "{{ VAULT_NAMESPACE }}"
    api_version: v1

- name: Add helm repo
  kubernetes.core.helm_repository:
    name: hashicorp
    repo_url: https://helm.releases.hashicorp.com

- name: set values
  set_fact:
    values:
      global:
        openshift: true
      injector:
        image: 
          repository: docker.io/hashicorp/vault-k8s
        agentImage: 
          repository: docker.io/hashicorp/vault
      server:
        route:
          enabled: false
        ha:
          enabled: false
        standalone:
          enabled: true
        auditStorage:
          enable: true
        dataStorage:
          enable: true
          size: 23Gi
        image:
          repository: docker.io/hashicorp/vault
      csi:
        image:
          repository: docker.io/hashicorp/vault-csi-provider
        agent:
          image:
            repository: docker.io/hashicorp/vault

- name: set proxy_fact
  set_fact:
    proxy_fact:
      server:
        extraEnvironmentVars:
          HTTP_PROXY: "{{ HTTP_PROXY }}"
          HTTPS_PROXY: "{{ HTTPS_PROXY }}"
          NO_PROXY: "{{ NO_PROXY }}"
  when: USE_PROXY

- name: set extraEnv
  when: USE_PROXY
  set_fact:
    values: "{{ values | combine(proxy_fact, recursive=True) }}"

- name: Deploy helm
  kubernetes.core.helm:
    name: vault
    chart_ref: hashicorp/vault
    release_namespace: "{{ VAULT_NAMESPACE }}"
    create_namespace: true
    values: "{{ values }}"

- name: Create route and certs
  kubernetes.core.k8s:
    template: "{{ item }}"
  with_items:
    - ingress.yaml.j2

- name: Wait vault container
  kubernetes.core.k8s:
    kind: Pod
    name: vault-0
    namespace: "{{ VAULT_NAMESPACE }}"
    wait: true
    wait_sleep: 10
    wait_timeout: 600
    wait_condition:
      reason:
      type: Initialized
      status: "True"

- name: find vault keys
  kubernetes.core.k8s_info:
    namespace: "{{ VAULT_NAMESPACE }}"
    kind: Secret
    name: vault-keys
  register: vault_keys

- include_tasks:
    file: check.yml

- name: Check if vault is coherent
  assert:
    that:
      - ((vault_status in ['sealed', 'OK']) and (vault_keys.resources | length > 0)) or ((vault_status == 'not init') and (vault_keys.resources | length == 0))
    fail_msg:
      - "Attention ! Soit le vault n'est pas initialisé mais vous avez un secret vault-keys dans {{ VAULT_NAMESPACE }}"
      - "Veuillez le suppripmer et relancer si vous souhaitez lancer une initialisation"
      - "Soit le vault est initialisé mais vous n'avez pas de secret vault-keys dans {{ VAULT_NAMESPACE }}, et c'est inquiétant !"

- name: init vault
  kubernetes.core.k8s_exec:
    container: vault
    pod: vault-0
    namespace: "{{ VAULT_NAMESPACE }}"
    command: vault operator init -key-shares=3 -key-threshold=2
  when: vault_status == 'not init'
  register: init
  until: "init is not failed"
  retries: 1
  delay: 10

- name: store vault keys
  kubernetes.core.k8s:
    definition:
      kind: Secret
      metadata:
        name: vault-keys
        namespace: "{{ VAULT_NAMESPACE }}"
      data:
        key1: "{{ init.stdout_lines[0] | regex_replace('^Unseal Key 1: (.*)$', '\\1', multiline=True) | b64encode }}"
        key2: "{{ init.stdout_lines[1] | regex_replace('^Unseal Key 2: (.*)$', '\\1', multiline=True) | b64encode }}"
        key3: "{{ init.stdout_lines[2] | regex_replace('^Unseal Key 3: (.*)$', '\\1', multiline=True) | b64encode }}"
        root_token: "{{ init.stdout_lines[4] | regex_replace('^Initial Root Token: (.*)$', '\\1', multiline=True) | b64encode }}"
  when: vault_keys.resources | length == 0

- name: find vault keys
  kubernetes.core.k8s_info:
    namespace: "{{ VAULT_NAMESPACE }}"
    kind: Secret
    name: vault-keys
  register: vault_keys

- name: update inventory
  kubernetes.core.k8s:
    kind: ConfigMap
    name: dso-config
    namespace: "{{ CONSOLE_NAMESPACE }}"
    state: patched
    definition:
      data:
        VAULT_TOKEN: "{{ vault_keys.resources[0].data.root_token | b64decode }}"

- name: set fact root_token
  set_fact:
    root_token: "{{ vault_keys.resources[0].data.root_token | b64decode }}"

- include_tasks:
    file: check.yml

- name: Set fact to unseal vault
  set_fact:
    num: "1"

- name: Unseal vault
  when: vault_status == 'sealed'
  include_tasks:
    file: unseal.yml

- name: "Config: get auth method"
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/sys/auth/jwt"
    status_code: [200, 400]
    headers:
      "X-Vault-Token": "{{ root_token }}"
  register: jwt_state
  retries: 5

- name: "Config: set auth method"
  when: jwt_state.status == 400
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/sys/auth/jwt"
    method: POST
    status_code: [204]
    headers:
      "X-Vault-Token": "{{ root_token }}"
    body:
      type: jwt
      description: Login for Gitlab-ci
    body_format: json

- name: "Config: add role default-ci"
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/auth/jwt/role/default-ci"
    method: POST
    status_code: [204]
    headers:
      "X-Vault-Token": "{{ root_token }}"
      Content-Type: application/json
    body:
      role_type: jwt
      policies:
        - default-ci
      token_explicit_max_ttl: 60
      bound_claims_type: glob
      user_claim: user_email
      bound_claims:
        iss: "{{ GITLAB_DOMAIN }}"
      claim_mappings:
        namespace_path: namespace_path
        project_path: project_path
        project_id: project_id
        ref: ref
    body_format: json

- name: "Config: set jwt config"
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/auth/jwt/config"
    method: POST
    status_code: [204]
    headers:
      "X-Vault-Token": "{{ root_token }}"
    body:
      oidc_discovery_url: "https://{{ GITLAB_DOMAIN }}"
      oidc_discovery_ca_pem: "{{ ca_pem }}" # TODO check in non ca environment
      default_role: default-ci
    body_format: json

- name: "Config: get accessor jwt config"
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/sys/auth/jwt"
    status_code: [200]
    headers:
      "X-Vault-Token": "{{ root_token }}"
  register: get_accessor

- name: "Config: create policy"
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/sys/policy/default-ci"
    method: POST
    status_code: [204]
    headers:
      "X-Vault-Token": "{{ root_token }}"
    body:
      policy: |
        path "forge-dso/+/{{ '{{' }}identity.entity.aliases.{{ get_accessor.json.accessor }}.metadata.namespace_path{{ '}}' }}/*" {
          capabilities = ["list","read"]
        }
        path "forge-dso/+/{{ '{{' }}identity.entity.aliases.{{ get_accessor.json.accessor }}.metadata.namespace_path{{ '}}' }}" {
          capabilities = ["list","read"]
        }
    body_format: json

- name: "Config: get kv engines"
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/sys/mounts/forge-dso"
    status_code: [200, 400]
    headers:
      "X-Vault-Token": "{{ root_token }}"
  register: get_engines

- name: "Config: create kv engine"
  when: get_engines.status == 400
  uri:
    validate_certs: "{{ additionals_ca | ternary(false, true) }}"
    url: "https://{{ VAULT_DOMAIN }}/v1/sys/mounts/forge-dso"
    method: POST
    status_code: [204]
    headers:
      "X-Vault-Token": "{{ root_token }}"
    body:
      type: kv
      options:
        version: 2
    body_format: json
