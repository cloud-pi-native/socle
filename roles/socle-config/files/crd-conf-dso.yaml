apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dso-socle-configs.cloud-pi-native.fr
spec:
  conversion:
    strategy: None
  group: cloud-pi-native.fr
  names:
    kind: DsoSocleConfig
    listKind: DsoSocleConfigList
    plural: dso-socle-configs
    shortNames:
      - dsc
    singular: dso-socle-config
  scope: Cluster
  versions:
    - name: v1alpha
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                additionalsCA:
                  description: Additional CAs to inject into tools; the resources should
                    be available in all namespaces
                  items:
                    properties:
                      key:
                        description: CA Resource key, optional, if not set, all keys
                          will be imported
                        type: string
                      kind:
                        default: ConfigMap
                        description: CA Resource kind only ConfigMap and Secret are
                          supported
                        enum:
                          - ConfigMap
                          - Secret
                        type: string
                      name:
                        default: kube-root-ca.crt
                        description: CA Resource name
                        type: string
                    required:
                      - kind
                      - name
                    type: object
                  type: array
                exposedCA:
                  description: Private CA cert needed to validate HTTPS traffic between tools.
                  type: object
                  required:
                    - type
                  properties:
                    configmap:
                      description: The configmap with private CA
                      type: object
                      properties:
                        namespace:
                          description: The configmap namespace
                          type: string
                        name:
                          description: The configmap name
                          type: string
                        key: 
                          description: The configmap key providing the Private CA cert
                          type: string
                      required:
                        - namespace
                        - name
                        - key
                    secret:
                      description: The secret with private CA
                      type: object
                      properties:
                        namespace:
                          description: The secret namespace
                          type: string
                        name:
                          description: The secret name
                          type: string
                        key:
                          description: The secret key providing the Private CA cert
                          type: string
                      required:
                        - namespace
                        - name
                        - key
                    url:
                      description: An URL providing the private CA cert (it should be plain text)
                      type: string
                    type:
                      description: |
                        Method to find the private CA cert:
                        - none: No private CA cert needed
                        - configmap: Private CA cert is stored as a configmap
                        - secret: Private CA cert is stored as a secret
                        - url: Private CA cert comes from an external URL
                        - certmanager: Private CA cert is managed by certmanager, please use ingress.tls.ca accordingly
                      type: string
                      enum:
                        - none
                        - configmap
                        - secret
                        - url
                        - certmanager
                      default: none
                argocd:
                  description: Configuration for ArgoCD.
                  properties:
                    admin:
                      description: Configuration for the ArgoCD admin user.
                      properties:
                        # TO DO
                        enabled:
                          default: false
                          description: Specifies whether the ArgoCD admin user is enabled.
                          type: boolean
                        password:
                          description: The password for the ArgoCD admin user.
                          type: string
                      required:
                        - enabled
                      type: object
                    namespace:
                      description: The namespace for ArgoCD.
                      type: string
                    subDomain:
                      description: The subdomain for ArgoCD.
                      type: string
                    chartVersion:
                      description: ArgoCD Bitnami helm chart version (e.g., "4.7.13").
                      type: string
                    values:
                      description: |
                        You can merge customs values for argocd, it will be merged with roles/argocd/tasks/main.yaml
                        See https://github.com/bitnami/charts/tree/main/bitnami/argo-cd
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                  required:
                    - admin
                  type: object
                certmanager:
                  description: Configuration for Cert Manager.
                  properties:
                    chartVersion:
                      description: Cert-manager helm chart version (e.g., "v1.13.1").
                      type: string
                  type: object
                cloudnativepg:
                  description: Configuration for CloudNativePG.
                  properties:
                    namespace:
                      description: The namespace for cloudnativepg.
                      type: string
                    chartVersion:
                      description: CloudNativePG helm chart version (e.g., "0.18.2").
                      type: string
                  type: object
                console:
                  description: Configuration for the console.
                  properties:
                    dbPassword:
                      description: The password for the console's database.
                      type: string
                    namespace:
                      description: The namespace for console.
                      type: string
                    release:
                      description: Console version (e.g., "4.1.0").
                      type: string
                    subDomain:
                      description: The subdomain for console.
                      type: string
                    values:
                      description: Extra helm values for console
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                  required:
                    - dbPassword
                  type: object
                gitlab:
                  description: Configuration for GitLab.
                  properties:
                    namespace:
                      description: The namespace for GitLab.
                      type: string
                    subDomain:
                      description: The subdomain for GitLab.
                      type: string
                    chartVersion:
                      description: GitLab chart version (e.g., "6.11.10").
                      type: string
                    values:
                      description: |
                        You can merge customs values for gitlab, it will be merged with roles/gitlab/templates/gitlab-instance.yaml.j2
                        See https://gitlab.com/gitlab-org/charts/gitlab/-/blob/master/values.yaml
                        And https://docs.gitlab.com/charts/charts/globals.html
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                    insecureCI:
                      description: |
                        If you use a private CA in exposed_ca, you should set it to true.
                        Configuring tools in pipelines container is not an easy job.
                      type: boolean
                    extraCIVars:
                      description: |
                        A key value object to inject additional variables into gitlab root group for CI/CD pipelines
                      type: array
                      default: []
                      items:
                        properties:
                          name:
                            description: Variable name of the Gitlab CI var.
                            type: string
                          value:
                            description: Value of the Gitlab CI var.
                            type: string
                          masked:
                            description: Should the Gitlab CI var be masked in logs.
                            type: boolean
                            default: true
                          protected:
                            description: Should the Gitlab CI var be protected.
                            type: boolean
                            default: false
                        type: object
                        required:
                          - name
                          - value
                  type: object
                gitlabOperator:
                  description: Configuration for GitLab Operator.
                  properties:
                    chartVersion:
                      description: GitLab Operator release version (e.g., "0.24.1").
                      type: string
                    namespace:
                      description: The namespace for GitLab Operator.
                      type: string
                  type: object
                gitlabRunner:
                  description: Configuration for GitLab Runner.
                  properties:
                    chartVersion:
                      description: GitLab Runner chart version (e.g., "0.57.0").
                      type: string
                  type: object
                global:
                  description: Global configuration not specific to one service
                  properties:
                    environment:
                      default: production
                      description: |
                        Defines DSO environment type, i.e. development or production.
                      type: string
                    projectsRootDir:
                      default:
                        - forge
                      description: |
                        Defines root directory for projects in Gitlab and Vault
                        These values should NEVER be changed once a project is used !
                        projects will not be migrated automatically
                        Represented as array of strings (ex: ['company', 'forge', 'projects'])
                        Cannot be an empty Array
                      items:
                        type: string
                      minItems: 1
                      type: array
                    rootDomain:
                      description: The top level of your domain. To expose Argo as "argo.mycompany.com",
                        the value should be ".mycompany.com" (notice the leading dot).
                      type: string
                      default: .example.com
                      pattern: "^\\..*$"
                    metrics:
                      description: Configuration for metrics feature.
                      properties:
                        enabled:
                          default: false
                          description: Specifies whether metrics should be enabled.
                          type: boolean
                      required:
                        - enabled
                      type: object
                    backup:
                      description: Configuration for backup feature.
                      properties:
                        type:
                          default: none
                          description: Specifies the backup type used for databases.
                          enum:
                            - none
                            - velero
                          type: string
                      type: object
                  required:
                    - projectsRootDir
                    - rootDomain
                    - environment
                    - metrics
                  type: object
                grafana:
                  description: Configuration for Grafana instance.
                  properties:
                    namespace:
                      description: The namespace for Grafana instance.
                      type: string
                    subDomain:
                      description: The subdomain for Grafana instance.
                      type: string
                    grafanaPvcSize:
                      description: |
                        The storage size for Grafana instance PVC.
                        Must comply with Kubernetes size definitions (i.e 5Gi).
                      type: string
                    imageVersion:
                      description: Grafana release version (e.g., "9.5.5").
                      type: string
                  type: object
                grafanaDatasource:
                  description: Configuration for Grafana default Datasource.
                  properties:
                    defaultPrometheusDatasourceUrl:
                      description: |
                        We provide a default Prometheus Datasource for convenience.
                        Use this parameter to set its URL.
                      type: string
                  type: object
                grafanaOperator:
                  description: Configuration for Grafana Operator.
                  properties:
                    chartVersion:
                      description: Grafana Operator release version (e.g., "v5.6.0").
                      type: string
                    namespace:
                      description: The namespace for Grafana Operator.
                      type: string
                  type: object
                harbor:
                  description: Configuration for Harbor.
                  properties:
                    adminPassword:
                      description: Administrator password for Harbor.
                      type: string
                    namespace:
                      description: The namespace for Harbor.
                      type: string
                    subDomain:
                      description: The subdomain for Harbor.
                      type: string
                    chartVersion:
                      description: Harbor helm chart version (e.g., "1.12.2").
                      type: string
                    pvcRegistrySize:
                      description: "Size for registry, default: 50Gi"
                      default: 50Gi
                      type: string
                    values:
                      description: |
                        You can merge customs values for harbor, it will be merged with roles/harbor/tasks/main.yaml
                        See https://github.com/goharbor/harbor-helm
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                  required:
                    - adminPassword
                    - pvcRegistrySize
                  type: object
                ingress:
                  description: General configuration for ingress.
                  properties:
                    annotations:
                      x-kubernetes-preserve-unknown-fields: true
                      default: {}
                      description: Additionals annotations to add to all tools' ingresses
                      type: object
                    className:
                      description: Ingress class name to use for all ingresses
                      type: string
                    labels:
                      x-kubernetes-preserve-unknown-fields: true
                      default: {}
                      description: Additionals labels to add to all tools' ingresses
                      type: object
                    tls:
                      description: TLS configuration for ingresses.
                      properties:
                        acme:
                          description: acme/let'sencrypt configuration, only http challenge
                          properties:
                            email:
                              description: User email used for ACME
                              type: string
                            environment:
                              description: |
                                Let's encrypt environment to use for issuing certificates:
                                - production : Use this value for production ready certificates.
                                  Beware of rate limits. See: https://letsencrypt.org/docs/rate-limits/
                                - staging : Use this value for testing purposes. It has significantly higher rate limits.
                                  Beware of root certificates. See: https://letsencrypt.org/docs/staging-environment/
                              enum:
                                - production
                                - staging
                              type: string
                              default: production
                          required:
                            - email
                            - environment
                          type: object
                        ca:
                          description: CA configuration, need a valid CA key/cert in
                            cert-manager namespace
                          properties:
                            secretName:
                              description: The TLS secret name available in cert-manager
                                namespace
                              type: string
                          required:
                            - secretName
                          type: object
                        tlsSecret:
                          description: Define the tls secret name to use in ingress
                          properties:
                            method:
                              description: |
                                How to retrieve the secret names:
                                - in-namespace: you are in charge to replicate the secret in tools' namespaces
                              enum:
                                - in-namespace
                              type: string
                              default: in-namespace
                            name:
                              description: tls secret name
                              type: string
                          required:
                            - name
                            - method
                          type: object
                        type:
                          default: none
                          description: "- none: no TLS (seems like a bad idea, unstable
                            deployment). \n- acme: TLS with HTTP ACME challenge -> https://cert-manager.io/docs/configuration/acme/http01/\n-
                            ca: TLS with custom CA -> https://cert-manager.io/docs/configuration/ca/\n-
                            tlsSecret: TLS with a custom TLS secret name specified in
                            ingress.spec.tls.secretName, should be wildcard or include
                            all hosts -> https://kubernetes.io/docs/concepts/configuration/secret/#tls-secrets\n"
                          enum:
                            - none
                            - acme
                            - ca
                            - tlsSecret
                          type: string
                      required:
                        - type
                      type: object
                  type: object
                keycloak:
                  description: Configuration for Keycloak.
                  properties:
                    namespace:
                      description: The namespace for Keycloak.
                      type: string
                    subDomain:
                      description: The subdomain for Keycloak.
                      type: string
                    chartVersion:
                      description: Keycloak chart version (e.g., "16.0.3").
                      type: string
                    postgresPvcSize:
                      description: Size for postgres' pvc
                      type: string
                    values:
                      description: |
                        You can merge customs values for keycloak, they will be merged with roles/keycloak/templates/values.j2
                        See https://github.com/bitnami/charts/tree/main/bitnami/keycloak
                        And https://github.com/bitnami/charts/blob/main/bitnami/keycloak/values.yaml
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                  type: object
                kyverno:
                  description: Configuration for Kyverno.
                  properties:
                    namespace:
                      description: The namespace for Kyverno.
                      type: string
                    chartVersion:
                      description: Kyverno helm chart version (e.g., "3.1.4").
                      type: string
                  type: object
                nexus:
                  description: Configuration for Nexus.
                  properties:
                    namespace:
                      description: The namespace for Nexus.
                      type: string
                    subDomain:
                      description: The subdomain for Nexus.
                      type: string
                    storageSize:
                      description: |
                        The storage size for Nexus.
                        Must comply with Kubernetes size definitions (i.e 100Gi).
                      type: string
                      default: 25Gi
                    proxyCacheSize:
                      description: |
                        The storage size for Nexus proxy cache.
                        Must comply with Kubernetes size definitions (i.e 100Gi).
                      type: string
                      default: 25Gi
                    imageTag:
                      description: Nexus version based on image tag (e.g., "3.56.0").
                      type: string
                  required:
                    - storageSize
                  type: object
                proxy:
                  description: Proxy configuration for tools.
                  properties:
                    enabled:
                      default: false
                      description: Enable or disable proxy on tools.
                      type: boolean
                    host:
                      description: Distant proxy ip/hostname
                      type: string
                    http_proxy:
                      description: URL for http traffic, (http://<host>:<port>/)
                      type: string
                    https_proxy:
                      description: URL for https traffic, (http://<host>:<port>/)
                      type: string
                    no_proxy:
                      default: .cluster.local,.svc,10.0.0.0/8,127.0.0.1,192.168.0.0/16,localhost,svc.cluster.local,localdomain
                      description: "Networks destination excluded by the proxy. Not
                        so easy to configure. \nExample: .cluster.local,.svc,10.0.0.0/8,127.0.0.1,192.168.0.0/16,localhost,svc.cluster.local,localdomain\n"
                      type: string
                    port:
                      description: Distant proxy port listenning
                      type: string
                  required:
                    - enabled
                  type: object
                sonarqube:
                  description: Configuration for SonarQube.
                  properties:
                    namespace:
                      description: The namespace for SonarQube.
                      type: string
                    subDomain:
                      description: The subdomain for SonarQube.
                      type: string
                    chartVersion:
                      description: SonarQube helm chart version (e.g., "10.2.1+800").
                      type: string
                    postgresPvcSize:
                      description: Size for postgres' pvc
                      type: string
                    values:
                      description: |
                        You can merge customs values for sonarqube, it will be merged with roles/sonarqube/tasks/main.yaml
                        See https://github.com/bitnami/charts/tree/main/bitnami/sonarqube
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                  type: object
                vault:
                  description: Configuration for Vault.
                  properties:
                    namespace:
                      description: The namespace for Vault.
                      type: string
                    subDomain:
                      description: The subdomain for Vault.
                      type: string
                    chartVersion:
                      description: Hashicorp Vault helm chart version (e.g., "0.25.0").
                      type: string
                    values:
                      description: |
                        You can merge customs values for vault, it will be merged with roles/vault/tasks/main.yaml
                        See https://github.com/hashicorp/vault-helm
                      type: object
                      default: {}
                      x-kubernetes-preserve-unknown-fields: true
                  type: object
              required:
                - additionalsCA
                - argocd
                - certmanager
                - cloudnativepg
                - console
                - exposedCA
                - gitlab
                - gitlabOperator
                - gitlabRunner
                - global
                - grafana
                - grafanaDatasource
                - grafanaOperator
                - harbor
                - ingress
                - keycloak
                - kyverno
                - nexus
                - proxy
                - sonarqube
                - vault
              type: object
          required:
            - spec
            - metadata
          type: object
      served: true
      storage: true
