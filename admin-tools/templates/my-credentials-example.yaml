- name: "{{ dsc_name }}"
  apps:
    - argocd_app: global
      vault_values:
        dockerAccount:
          username: ""
          password: ""
        backup:
          s3AccessKey: ""
          s3SecretKey: ""
        smtp:
          authentication:
            user: ""
            password: ""
    - argocd_app: harbor
      vault_values:
        global:
          s3ImageChartStorage:
            accesskey: ""
            secretkey: ""
          proxyCache:
            - name: dockerhub
              registry:
                credential:
                  accessKey: ""
                  accessSecret: ""
                  type: basic
                endpointUrl: https://hub.docker.com
                insecure: false
                provider: docker-hub
    - argocd_app: tests
      vault_values:
        mattermost:
          url: ""
          botToken: ""
          channelId: ""
        dsoRealmAdminPassword: ""
        dsoRealmTestUserPassword: ""
        dsoRealmSecondTestUserPassword: ""
