---
# https://kubernetes.io/docs/concepts/configuration/configmap/
kind: DsoSocleConfig
apiVersion: cloud-pi-native.fr/v1alpha
metadata:
  name: conf-dso
spec:
  argocd:
    installEnabled: true
    namespace: dso-argocd
    subDomain: argocd
    helmRepoUrl: https://argoproj.github.io/argo-helm
    values: {}
  argocdInfra:
    installEnabled: false
    namespace: infra-argocd
    subDomain: infra-argocd
    helmRepoUrl: https://argoproj.github.io/argo-helm
    values: {}
  awx:
    installEnabled: false
    namespace: dso-awx
    subDomain: awx
    helmRepoUrl: https://ansible-community.github.io/awx-operator-helm
    values: {}
  certmanager:
    installEnabled: false
    helmRepoUrl: https://charts.jetstack.io
    namespace: cert-manager
    forcedInstall: false
    values: {}
  cloudnativepg:
    installEnabled: true
    namespace: dso-cloudnativepg
    cluster:
      helmRepoUrl: https://cloudnative-pg.io/charts
      values: {}
    operator:
      helmRepoUrl: https://cloudnative-pg.io/charts
      forcedInstall: false
      values: {}
  console:
    installEnabled: true
    namespace: dso-console
    subDomain: console
    helmRepoUrl: https://cloud-pi-native.github.io/helm-charts
    cnpg:
      imageName: cloudnative-pg/postgresql:16.2
    values: {}
  cpnAnsibleJob:
    helmRepoUrl: https://cloud-pi-native.github.io/helm-charts
    imageTag: 1
    values: {}
  dashboard:
    helmRepoUrl: https://cloud-pi-native.github.io/helm-charts
    tenantId: hprod-dso
  gitlab:
    installEnabled: true
    namespace: dso-gitlab
    subDomain: gitlab
    insecureCI: false
    pvcGitalySize: 50Gi
    cnpg:
      imageName: cloudnative-pg/postgresql:16.2
    values: {}
  gitlabCatalog:
    catalogRepoUrl: https://github.com/cloud-pi-native/gitlab-ci-catalog.git
  glexporter:
    installEnabled: true
    helmRepoUrl: https://charts.visonneau.fr
    values: {}
  gitlabOperator:
    namespace: dso-gitlab
    helmRepoUrl: https://gitlab.com/api/v4/projects/18899486/packages/helm/stable
    values: {}
  gitlabrunner:
    installEnabled: true
    helmRepoUrl: https://charts.gitlab.io
    taint:
      enabled: false
    values: {}
  global:
    installEnabled: true
    namespace: dso-global
    values: {}
    backup:
      s3:
        enabled: false
      velero:
        enabled: false
      cnpg:
        enabled: false
      vault:
        enabled: false
      vaultInfra:
        enabled: false
      gitlab:
        enabled: false
    metrics:
      enabled: false
    alerting:
      enabled: false
    gitOps:
      namespacePrefix: dso-
      watchpointEnabled: true
    dockerAccount:
      enabled: false
  grafana:
    namespace: dso-grafana
    subDomain: grafana
    grafanaPvcSize: 5Gi
    helmRepoUrl: https://cloud-pi-native.github.io/helm-charts
  grafanaOperator:
    namespace: dso-grafana-operator
    ociChartUrl: oci://ghcr.io/grafana/helm-charts
    values: {}
  harbor:
    installEnabled: true
    namespace: dso-harbor
    subDomain: harbor
    helmRepoUrl: https://helm.goharbor.io
    pvcRegistrySize: 50Gi
    pvcJobLogSize: 5Gi
    pvcDatabaseSize: 10Gi
    pvcRedisSize: 5Gi
    pvcTrivySize: 10Gi
    s3ImageChartStorage:
      enabled: false
    cnpg:
      imageName: cloudnative-pg/postgresql:16.2
    values: {}
  keycloak:
    installEnabled: true
    namespace: dso-keycloak
    subDomain: keycloak
    helmRepoUrl: oci://registry-1.docker.io/bitnamicharts
    postgresPvcSize: 1Gi
    pluginDownloadUrl: https://github.com/codegouvfr/keycloak-theme-dsfr/releases/download/v2.1.4/keycloak-theme-for-kc-26-and-above.jar
    cnpg:
      imageName: cloudnative-pg/postgresql:16.2
    managementRealm: master
    applicationRealm: dso
    usersGitOpsEnabled: false
    values: {}
  keycloakInfra:
    installEnabled: false
    namespace: infra-keycloak
    subDomain: infra-keycloak
    helmRepoUrl: oci://registry-1.docker.io/bitnamicharts
    postgresPvcSize: 1Gi
    pluginDownloadUrl: https://github.com/codegouvfr/keycloak-theme-dsfr/releases/download/v2.1.4/keycloak-theme-for-kc-26-and-above.jar
    cnpg:
      imageName: ghcr.io/cloudnative-pg/postgresql:16.1
    values: {}
  kyverno:
    installEnabled: false
    namespace: dso-kyverno
    helmRepoUrl: https://kyverno.github.io/kyverno
    forcedInstall: false
    values: {}
  observatorium:
    installEnabled: false
    namespace: dso-observatorium
    subDomain: observatorium
    helmRepoUrl: https://cloud-pi-native.github.io/helm-charts
    apiConfig:
      id: prod-infra
      name: prod-infra
    values: {}
  nexus:
    installEnabled: true
    helmRepoName: stevehipwell
    helmRepoUrl: oci://ghcr.io/stevehipwell/helm-charts
    chartReference: stevehipwell/nexus3
    release: nexus
    imageTag: 3.78.2
    namespace: dso-nexus
    subDomain: nexus
    storageSize: 25Gi
    proxyEnabled: false
    proxyCacheSize: 25Gi
    values:
      replicaCount: 1
  sonarqube:
    installEnabled: true
    namespace: dso-sonarqube
    subDomain: sonar
    helmRepoUrl: https://sonarsource.github.io/helm-chart-sonarqube
    postgresPvcSize: 5Gi
    cnpg:
      imageName: cloudnative-pg/postgresql:16.2
    values: {}
  vault:
    installEnabled: true
    namespace: dso-vault
    subDomain: vault
    helmRepoUrl: https://helm.releases.hashicorp.com
    pvcSize: 23Gi
    values: {}
  vaultInfra:
    installEnabled: false
    namespace: infra-vault
    subDomain: infra-vault
    helmRepoUrl: https://helm.releases.hashicorp.com
    pvcSize: 23Gi
    values: {}
